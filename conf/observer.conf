{
    rnode {
        server {
          standalone: false
          network-id: dockernet
          allow-private-addresses: true
        }
        casper {
          shard: dockershard
          finalization-rate: 1
          fork-choice-stale-threshold: 20 minutes
          fork-choice-check-if-stale-interval: 16 minutes
        }
    }
}
